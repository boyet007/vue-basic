<html>
   <head>
      <title>VueJs Instance</title>
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   </head>
   <body>
      <div id = "computed_props">
         Kilometers : <input type = "text" v-model = "kilometers">
         Meters : <input type = "text" v-model = "meters">
         tanggal : <p>{{ tanggal }}</p>
         <input type="button" @click="kasih_tanggal()" value="tanggal skrg">
      </div>
      <script type = "text/javascript">
         var vm = new Vue({
            el: '#computed_props',
            data: {
               kilometers : 0,
               meters:0,
               tanggal:'23/08/2004'
            },
            methods: {
                // kasih_tanggal() {
                //     this.tanggal = Date.now('MM-dd-yyyy');
                // }
            },
            computed :{
                tanggal
            },
            watch : {
               kilometers:function(val) {
                  this.kilometers = val;
                  this.meters = val * 1000;
               },
               meters : function (val) {
                  this.kilometers = val/ 1000;
                  this.meters = val;
               }
            }
         });
      </script>
   </body>
</html>
